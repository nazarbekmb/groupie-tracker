<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GROUPIE-TRACKER</title>
    <link rel="stylesheet" href="/ui/css/style.css">
    
</head>
<body>
    <div class="slideshow-container">
        
        <div class="mySlides fade">
          <div class="numbertext">1 / 3</div>
          <img src="https://images.unsplash.com/photo-1501612780327-45045538702b?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1740&q=80" style="width:100%">
          <div class="text">Groupie-Tracker</div>

        </div>
        
        <div class="mySlides fade">
            <div class="numbertext">2 / 3</div>
            <img src="https://images.unsplash.com/photo-1544427901-7da49550f9e0?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1548&q=80" style="width:100%">
            <div class="text">Groupie-Tracker</div>
            
        </div>
        
        <div class="mySlides fade">
            <div class="numbertext">3 / 3</div>
            <img src="https://images.unsplash.com/photo-1546707012-c46675f12716?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1738&q=80" style="width:100%">
            <div class="text">Groupie-Tracker</div>
        </div>



        
        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
        <a class="next" onclick="plusSlides(1)">&#10095;</a>


          <div class="scroll-down" onclick="scrollToSection()"></div>
          <div style="text-align:center">
              <span class="dot"></span> 
              <span class="dot"></span> 
              <span class="dot"></span> 
            </div>
    </div>

    <section id="main">
        <div class="row">
            {{range .}}
        <div class="column">  
            <a href="/info?id={{.ID}}">
                    <img src="{{ .Image}}" alt="Artists Image" >
                <p>{{ .Name }}</p>
            </a>
        </div>
        {{end}}
    </div> 
</section>
    <footer>
        <div class="footer-container">
            <p>Groupie-Tracker © 2023</p>
            <p>Made by <a href="https://01.alem.school/git/mnazarbe/groupie-tracker-visualizations" target="_blank">mnazarbe and azakonov</a></p>
        </div>
    </footer>
    <script>
        let slideIndex = 0;
        showSlides();
      
        function showSlides() {
          let i;
          let slides = document.getElementsByClassName("mySlides");
          let dots = document.getElementsByClassName("dot");
          
          for (i = 0; i < slides.length; i++) {
            slides[i].style.display = "none";  
          }
      
          slideIndex++;
          if (slideIndex > slides.length) {
            slideIndex = 1;
          }    
      
          for (i = 0; i < dots.length; i++) {
            dots[i].className = dots[i].className.replace(" active", "");
          }
      
          slides[slideIndex-1].style.display = "block";  
          dots[slideIndex-1].className += " active";
          
          setTimeout(showSlides, 5000); // Change image every 5 seconds
        }
      
        // Добавляем обработчик события клика на точки управления
        let dots = document.getElementsByClassName("dot");
        for (let i = 0; i < dots.length; i++) {
          dots[i].addEventListener("click", function() {
            currentSlide(i + 1);
          });
        }
      
        // Добавляем обработчики событий для кнопок "вперед" и "назад"
        function plusSlides(n) {
          currentSlide(slideIndex + n);
        }
      
        function currentSlide(n) {
          let slides = document.getElementsByClassName("mySlides");
          let dots = document.getElementsByClassName("dot");
      
          if (n > slides.length) {
            slideIndex = 1;
          } else if (n < 1) {
            slideIndex = slides.length;
          } else {
            slideIndex = n;
          }
      
          for (let i = 0; i < slides.length; i++) {
            slides[i].style.display = "none";  
          }
      
          for (let i = 0; i < dots.length; i++) {
            dots[i].className = dots[i].className.replace(" active", "");
          }
      
          slides[slideIndex-1].style.display = "block";  
          dots[slideIndex-1].className += " active";
        }
      </script>      
<script>
    function scrollToSection() {
      const section2 = document.getElementById("main");
      section2.scrollIntoView({ behavior: "smooth" });
    }
</script>
</body>
</html>
